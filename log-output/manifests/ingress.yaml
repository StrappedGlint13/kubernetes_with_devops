apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: log-output
            port:
              number: 80
      - path: /pingpong
        pathType: Prefix
        backend:
          service:
            name: ppa-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: todos
            port:
              number: 80
      - path: /a
        pathType: Prefix
        backend:
          service:
            name: ppa-service
            port:
              number: 80